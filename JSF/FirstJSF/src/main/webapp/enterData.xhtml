<?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>JSF 2.2 Hello</title>
</h:head>
<h:body>
    <h:form>
        <h:inputText value="#{hello.message}">
            <f:validator validatorId="HelloMessageValidator"/>
        </h:inputText>
        <br/>
        <h:inputText value="#{hello.message2}">
            <f:validateLength minimum="6" maximum="15" />
        </h:inputText>
        <br/>
        <h:inputText value="#{hello.count}" required="true">
            <f:convertNumber integerOnly="true"/>
        </h:inputText>
        <br/>
        <h:inputText id="IntegerPairInput" value="#{hello.pair}">
            <f:converter converterId="IntegerPairConverter"/>
        </h:inputText>
        <h:message for="IntegerPairInput" style="color:blue;border: blue" />
        <br/>
        <h:commandButton value="Welcome Me" action="showData"/>
        <hr/>
    </h:form>
</h:body>
</html>
